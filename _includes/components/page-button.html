<div class="page-control">
    <div>
        {% if page.previous.url %}
        <span class="btn-arrow">&laquo;</span>
        <a id="prev" class="button" href="{{ page.previous.url }}">
            {{ page.previous.title }}</a
        >
        {% endif %}
    </div>
    <div>
        {% if page.next.url %}
        <a id="next" class="button" href="{{ page.next.url }}"
            >{{ page.next.title }}</a
        >
        <span class="btn-arrow">&raquo;</span>
        {% endif %}
    </div>
</div>
